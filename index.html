<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Cosmic Defender</title>
</head>

<body>
  <div class="fixed text-white ml-4 mt-4 select-none z-10">
    <div class="flex items-center mb-2">
      <!-- HP Bar Container -->
      <div class="relative">
        <div class="flex flex-col">
          <div class="flex items-center">
            <span
              style="font-family: 'Press Start 2P', cursive; font-size: 10px; margin-right: 5px; color: #fff; z-index: 30;">HP</span>
            <div class="w-48 h-4 bg-gray-900 border-2 border-gray-600 relative transform -skew-x-12 overflow-hidden">
              <div id="hpBarEl"
                class="h-full bg-gradient-to-r from-green-400 to-green-600 w-full transition-all duration-200"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-sm flex items-center"
      style="font-family: 'Press Start 2P', cursive; font-size: 12px; color: #fbbf24;">
      <!-- Enhanced Coin Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="none"
        stroke="currentColor">
        <circle cx="12" cy="12" r="9" stroke="#fbbf24" stroke-width="2" fill="#f59e0b" fill-opacity="0.2" />
        <path d="M12 6V18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" />
        <path d="M12 6C14 6 15 8 15 12C15 16 14 18 12 18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" />
        <path d="M12 6C10 6 9 8 9 12C9 16 10 18 12 18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" />
      </svg>
      <span>COINS: </span><span id="scoreEl">0</span>
    </div>
  </div>

  <!-- Power-up Timers (Progress Bars) -->
  <div class="fixed top-20 left-4 flex flex-col gap-3 select-none z-10 w-32">
    <div id="shieldContainer" class="hidden flex-col gap-1">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 bg-cyan-500 rounded-full flex items-center justify-center text-white font-bold text-[10px]">
          S</div>
        <span class="text-cyan-400 text-[10px] font-bold">SHIELD</span>
      </div>
      <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden border border-gray-600">
        <div id="shieldBar" class="h-full bg-cyan-400 transition-all duration-100 ease-linear" style="width: 100%">
        </div>
      </div>
    </div>
    <div id="doubleContainer" class="hidden flex-col gap-1">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 bg-rose-500 rounded-full flex items-center justify-center text-white font-bold text-[10px]">
          D</div>
        <span class="text-rose-400 text-[10px] font-bold">DOUBLE</span>
      </div>
      <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden border border-gray-600">
        <div id="doubleBar" class="h-full bg-rose-400 transition-all duration-100 ease-linear" style="width: 100%">
        </div>
      </div>
    </div>
    <div id="speedContainer" class="hidden flex-col gap-1">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 bg-yellow-500 rounded-full flex items-center justify-center text-white font-bold text-[10px]">B
        </div>
        <span class="text-yellow-400 text-[10px] font-bold">SPEED</span>
      </div>
      <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden border border-gray-600">
        <div id="speedBar" class="h-full bg-yellow-400 transition-all duration-100 ease-linear" style="width: 100%">
        </div>
      </div>
    </div>
  </div>

  <!-- Pause Modal -->
  <div id="pauseModalEl" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-lg text-center">
      <h2 class="text-3xl font-bold mb-4 text-gray-900">PAUSED</h2>
      <p class="text-gray-600 mb-4">Press ESC to Resume</p>
      <button id="restartBtn"
        class="bg-red-500 text-white px-6 py-2 rounded-full font-bold hover:bg-red-600 transition duration-200">Restart
        Game</button>
    </div>
  </div>

  <!-- Joystick UI (Hidden by default) -->
  <div id="joystickContainer"
    class="fixed bottom-8 left-8 w-32 h-32 bg-gray-800 bg-opacity-50 rounded-full hidden touch-none z-20">
    <div id="joystickKnob"
      class="absolute w-12 h-12 bg-white bg-opacity-80 rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-lg">
    </div>
  </div>

  <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white max-w-md w-full p-6 text-center rounded-lg shadow-xl relative">
      <h1 class="text-4xl font-bold leading-none mb-2 text-gray-900" id="bigScoreEl">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button id="startGameBtn"
          class="bg-blue-500 text-white w-full py-3 rounded-full text-lg font-bold hover:bg-blue-600 transition duration-200">Start
          Game</button>
      </div>
    </div>
  </div>

  <canvas></canvas>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
